<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="border">
        <div class="flex">
            <h1>Nutrition facts</h1>
            <p>serving size 1 cup(50g)</p>
            <p>Servings per Container 10</p>
            <hr class="thick-border">
        </div>
        <div>
            <p class="right-text">with 1/2 <br> cup 1%</p>
            <div class="text">
                <div class="lefttext">
                <p>amount per serving</p>

                </div>
                <div class="righttext">
                <p class="space">cereal</p>
                <p>milk</p>
                </div>

            </div>
            <div class="blackline"></div>
            <div class="text">
                <div class="lefttext">
                <p>calories</p>

                </div>
                <div class="righttext">
                <p class="space">190</p>
                <p>250</p>
                </div>

            </div>
            <hr>
            <div class="text ">
                <div class="lefttext margin">
                <p>calories from fat</p>
                </div>
                <div class="righttext">
                <p class="space">35</p>
                <p>45</p>
                </div>
            </div>
            
            <div class="middlethickline"></div>

            <div class="righttext"><p>%daily value</p></div>
 
            <div class="blackline"></div>
            <div class="text">
                <div class="lefttext">
                <p>Total fat 4g*</p>

                </div>
                <div class="righttext">
                <p class="space">6%</p>
                <p>8%</p>
                </div>

            </div>
            <hr>
            <div class="text ">
                <div class="lefttext margin">
                <p>Saturated Fat 1.5g</p>
                </div>
                <div class="righttext">
                <p class="space">35</p>
                <p>45</p>
                </div>
            </div>
            <hr>
            <div class="text ">
                <div class="lefttext margin">
                <p>Trans Fat 0g</p>
                </div>
                
            </div>
 
            <div class="blackline"></div>
            <div class="text">
                <div class="lefttext">
                <p>Cholesterol Omg</p>

                </div>
                <div class="righttext">
                <p class="space">0%</p>
                <p>3%</p>
                </div>

            </div>
            <hr>
            <div class="text ">
                <div class="lefttext">
                <p>Sodium 190mg</p>
                </div>
                <div class="righttext">
                <p class="space">8%</p>
                <p>14%</p>
                </div>
            </div>

        </div>
    
    </div>
</body>
</html>
